<span class="sofa-price" ng-class="priceController.hasSpecialPrice() ? 'sofa-price--special' : 'sofa-price--basic'">
    <span class="sofa-price__price--old" ng-if="priceController.hasSpecialPrice()" ng-bind="priceController.oldPrice | currency"></span>
    <span class="sofa-price__price" ng-bind="priceController.price | currency"></span>
</span>
